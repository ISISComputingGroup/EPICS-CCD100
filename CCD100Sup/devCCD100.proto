OutTerminator = "\r\n";
InTerminator = "\r\n!a!o!\r\n\000";
ReplyTimeout = 2000;

r = "!o!";
b = "\r\n";

startStreaming {
	out "\$1rp 3";
}

getInitSP {
	c = "siv?";
	out "\$1" $c;
    in "*\$1*:" $c "; " $b "SP INIT VAL: %f ";
}

setInitSP {
	c = "siv";
	out "\$1" $c " %f";
    in "*\$1*:" $c ";%f";
}

getSP {
	c = "spv?";
	out "\$1" $c;
    in "*\$1*:" $c "; " $b "SP VALUE: %f " ;
}

setSP {
	c = "spv";
	out "\$1" $c " %f";
    in "*\$1*:" $c ";%f";
}

getUnits {
	ExtraInput = ignore;
	c = "uiu?";
	out "\$1" $c;
    in "*\$1*:" $c "; " $b "INPUT UNITS STR:%s";
}

setUnits {
	c = "uiu";
	out "\$1" $c " %s";
    in "*\$1*:" $c ";%s";
}

getInChanRange {
	c = "uir?";
	out "\$1" $c;
    in "*\$1*:" $c "; " $b "INPUT RANGE: %f " ;
}

setInChanRange {
	c = "uir";
	out "\$1" $c " %f";
    in "*\$1*:" $c ";%f";
}

getInChanScale {
	c = "uif?";
	out "\$1" $c;
    in "*\$1*:" $c "; " $b "INPUT FULLSCALE: %f ";
}

setInChanScale {
	c = "uif";
	out "\$1" $c " %f";
    in "*\$1*:" $c ";%f";
}

getCurrRead {
	ExtraInput = Ignore;
	in "READ:%f\_;%*i";
}
