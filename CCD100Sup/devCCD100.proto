OutTerminator = "\r\n";
InTerminator = "\r\n!a!o!\r\n\000";
ReplyTimeout = 2000;
ReadTimeout = 1000;

r = "!o!";
b = "\r\n";


getSP {
	c = "spv?";
	out "\$1" $c;
    in "*\$1*:" $c "; " $b "SP VALUE:\_%f\_";
	@mismatch {
	out "\$1" $c;
    in "*\$1*:" $c "; " $b "SP VALUE:\_%f\_";
	}
}

setSP {
	c = "spv";
	out "\$1" $c " %f";
    in "*\$1*:" $c ";%f";
}

getUnits {
	c = "uiu?";
	out "\$1" $c;
    in "*\$1*:" $c "; " $b "INPUT UNITS STR:%?s";
}

setUnits {
	c = "uiu";
	out "\$1" $c " %s";
    in "*\$1*:" $c ";%s";
}

getCurrRead {
	ExtraInput = Ignore;
	c = "r";
	out "\$1" $c;
    in "READ:%f\_;%*i" $b "!\$1";
}
